<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메모장 1.0</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <div class="container mx-auto px-8">
    <div class="wrap">
      <div class="input-container">
        <div class="input-wrap">
          <div class="place-self-center">
            <h2 id="input-type-desc">새 메모 등록하기</h2>
          </div>
          <div class="place-self-auto">
            <label for="title" class="input-label">제목</label>
            <input type="text" id="input-title" name="title" placeholder="제목을 입력하세요" class="input-content" required>
          </div>
          <div class="place-self-auto">
            <label for="message" class="input-label">내용</label>
            <textarea name="message" id="input-text" placeholder="내용을 입력하세요" class="input-content"></textarea>
          </div>
          <div class="place-self-end">
            <button type="submit" id="submit-btn" class="btn-indigo" onclick="uploadPost()">저장하기</button>
          </div>
        </div>
      </div>
      <div id="card-list" class="card-list">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
